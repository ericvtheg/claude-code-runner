services:
  claude-runner:
    image: ericvtheg/claude-code-runner:0c10e35
    container_name: claude-code-runner
    ports:
      - "7334:3000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=3000
    volumes:
      - ~/.claude:/home/node/.claude
      # Persist installed packages (npm, pip, gem, etc.) across restarts
      - claude-local:/usr/local
      # Cache directories for faster reinstalls
      - claude-caches:/home/node/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude-local:
  claude-caches:
